<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-lg">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" aria-describedby="emailHelp" onblur="validar_nombre_usuario(value)">
                <div id="emailHelp" class="form-text">La primera letra debe ser mayúscula.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena_usuario" onblur="validar_contrasena(value)">
            </div>
            <div class="mb-3">
                <label for="">Año nacimiento</label>
                <input type="number" class="form-control" id="anoNacimiento_usuario" onblur="validar_anoNacimiento_usuario(value)">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1 ">
                <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones.</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarRegistro()">Enviar</button>
          </form>
    </div>
    <footer class="footer2">
        
    </footer>
    <script src="js/validaciones.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
