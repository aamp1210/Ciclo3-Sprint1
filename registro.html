<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/validaciones.js"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <form id = "registrar_usuario_form" onsubmit="return agregarRegistro()">
            <h2> Iniciar sesión</h2>
            <br>
            <div>
                <input type="text" id="nombre_usuario" name="nombre" placeholder="Ingresa tu usuario" onblur="validar_nombre_usuario(value)">
            </div>
            <br>
            <div>
                <input type="password" id="contrasena_usuario" name="pass" placeholder="Ingresa tu contraseña">
            </div>
            <br>
            <div>
                <input type="number" id="anoNacimiento_usuario" name="fecha" onblur="validar_anoNacimiento_usuario(value)">
            </div>  
            <br>
            <div class="Enviar">
                <button id="enviar_registro">Enviar</button>
            </div>
        </form>
    </section>
    <footer class="footer2">
        
    </footer>
</body>
</html>
